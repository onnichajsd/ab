<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Results</title>
</head>
<body>
    <h1>Network Scan Results</h1>
    <table border="1">
        <tr>
            <th>IP Address</th>
            <th>Hostname</th>
            <th>Status</th>
        </tr>
        {% for device in devices %}
        <tr>
            <td>{{ device.ip }}</td>
            <td>{{ device.hostname }}</td>
            <td>{{ device.state }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <button onclick="location.href='/home2'">Back to Home</button>
</body>
</html>
